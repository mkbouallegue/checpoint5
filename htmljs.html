              personnalisés. En outre, les fonctions sont des objets de première classe. Le langage supporte le paradigme
               objet, impératif et fonctionnel. JavaScript est le langage possédant le plus large écosystème grâce à son

            JavaScript a été créé en 1995 par Brendan Eich. Il a été standardisé sous le nom d'ECMAScript en juin 1997
             par Ecma International dans le standard ECMA-262. Le standard ECMA-262 en est actuellement à sa 8e édition.
              JavaScript n'est depuis qu'une implémentation d'ECMAScript, celle mise en œuvre par la fondation Mozilla. 
              L'implémentation d'ECMAScript par Microsoft (dans Internet Explorer jusqu'à sa version 9) se nomme JScript,
               tandis que celle d'Adobe Systems se nomme ActionScript.
